{% extends 'blood_banks/layout.html' %}
{% load static %}
{% block css %}
{% endblock %}

{% block main %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block"><img src="https://images.citizenmatters.in/wp-content/uploads/sites/3/2016/07/29143816/blooddonation-e1468304770237.jpg" width="100%" height="100%"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Camp</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="Camp Name">
                                </div>
                                
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                                <input type="datetime-local" class="form-control form-control-user"
                                                    id="exampleInputPassword" placeholder="Date and Time">
                                            </div>
                                
                            
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="address">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="state">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="city">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="country">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Zip-code">
                                </div>

                                <div class="form-group col-sm-12 mb-3 mb-sm-3">
                                    <input type="email" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Email">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Contact number">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Team-size">
                                </div> 
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="website-url">
                                </div>
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <div class="custom-file mb-2">
                                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                                        <label class="custom-file-label" for="customFile">Camp brochure</label>
                                        </div>
                                    
                                            
                                                
                                </div>
                            <a href="{% url 'view_camp' %}" class="btn btn-primary btn-user btn-block">
                                Add
                            </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
{% block js %}
{% endblock %}
